
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Phone Case Catalog</title>
  <link rel="stylesheet" href="style.css">
  <style>
    
  </style>
  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>
  <script defer src="main.js"></script>
</head>
<body>

<div id="disclaimerBanner">
  This is an interactive product catalogue. All purchases must be completed externally via our official <a href="https://www.ebay.com.au/str/nexgenau" target="_blank" rel="noopener noreferrer">eBay store</a>.
</div>
  
<h1>Phone Case Catalog</h1>

<div class="search-container">
  <input type="text" id="searchBox" list="phoneModels" placeholder="Search phone model...">
  <datalist id="phoneModels"></datalist>
  <button id="searchBtn">Search</button>
</div>

<div id="loadingBar">Loading...</div>
<div id="catalog"></div>

<button id="backToTop" style="display:none;position:fixed;bottom:20px;right:20px;">Back to Top</button>

</body>
</html>
