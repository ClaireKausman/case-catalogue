
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Phone Case Catalogue</title>
  <link rel="stylesheet" href="style.css">
  <style>
    
  </style>
  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>
  <script defer src="main.js"></script>
</head>
<body>

<div id="disclaimerBanner">
  This is an interactive product catalogue. All purchases must be completed externally via our official <a href="https://www.ebay.com.au/str/nexgenau" target="_blank" rel="noopener noreferrer">eBay store</a>.
</div>
  
<h1>Phone Case Catalog</h1>

<div class="search-container">
  <div class="search-bar-wrapper">
    <div class="search-box">
      <span class="search-icon">🔍</span>
      <input type="text" id="searchBox" list="phoneModels" placeholder="Search for your phone models...">
    </div>
    <button id="searchBtn">Search</button>
  </div>
  <datalist id="phoneModels"></datalist>
</div>


<div id="loadingBar">Loading...</div>
<div id="catalog"></div>

<button id="backToTop" title="Back to top">↑</button>

</body>
</html>
