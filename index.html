
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Phone Case Catalog</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    .search-container { margin-bottom: 20px; }
    #searchBox { width: 300px; padding: 8px; font-size: 16px; }
    .productCard {
      border: 1px solid #ccc;
      border-radius: 8px;
      padding: 12px;
      margin-bottom: 16px;
    }
    .productCard img {
      max-width: 120px;
      max-height: 120px;
      object-fit: cover;
      margin-right: 10px;
    }
    .imagesDiv {
      display: flex;
      overflow-x: auto;
      gap: 8px;
      padding: 8px 0;
    }
    #loadingBar { display: none; font-weight: bold; }
  </style>
  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>
  <script defer src="main.js"></script>
</head>
<body>

<h1>Phone Case Catalog</h1>

<div class="search-container">
  <input type="text" id="searchBox" list="phoneModels" placeholder="Search phone model...">
  <datalist id="phoneModels"></datalist>
  <button id="searchBtn">Search</button>
</div>

<div id="loadingBar">Loading...</div>
<div id="catalog"></div>

<button id="backToTop" style="display:none;position:fixed;bottom:20px;right:20px;">Back to Top</button>

</body>
</html>
